<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up Page</title>

  <!-- Bootstrap CSS -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
      min-height: 100vh;
    }

    .form-signin {
      max-width: 330px;
      margin: 15px;
      padding: 5px;
    }

    .form-signin .form-floating:focus-within {
      z-index: 2;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #6c757d;
      cursor: pointer;
    }

    .position-relative {
      position: relative;
    }
  </style>
</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form method="POST" action="/register">
      <h1 class="h3 mb-3 fw-normal">Register your account</h1>

      <div class="form-floating mb-2">
        <input type="text" name="name" class="form-control" id="floatingInput1" placeholder="text" required>
        <label for="floatingInput1">Name</label>
      </div>

      <div class="form-floating mb-2">
        <input type="email" name="email" class="form-control" id="floatingInput2" placeholder="name@example.com" required>
        <label for="floatingInput2">Email address</label>
      </div>

      <div class="form-floating mb-2 position-relative">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
        <button type="button" class="password-toggle" id="togglePassword" title="Show/Hide Password">
          <i class="fas fa-eye" id="eyeIcon"></i>
        </button>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button class="btn btn-primary" type="submit">Submit</button>
        <a href="/login" class="btn btn-outline-secondary">Log in</a>
      </div>
    </form>
  </main>

  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const passwordField = document.querySelector('#floatingPassword');
    const eyeIcon = document.querySelector('#eyeIcon');

    togglePassword.addEventListener('click', function () {
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      eyeIcon.classList.toggle('fa-eye');
      eyeIcon.classList.toggle('fa-eye-slash');
    });
  </script>

</body>

</html>
